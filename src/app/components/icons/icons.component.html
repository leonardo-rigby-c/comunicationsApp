<div class="container">
    <div class="row">
        <div class="col-md-7">
            <div class="card mt-5">
                <div class="card-body">
                    <h1>Icons</h1>
                    <form #IconsForm="ngForm" (ngSubmit)="onSubmit(IconsForm)">
                        <input type="hidden" name="$key" #$key=ngModel [(ngModel)]="firebaseService.selectIcons.$key">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="firebaseService.selectIcons.name" placeholder="add name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="class" #class="ngModel" [(ngModel)]="firebaseService.selectIcons.class" placeholder="add class">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">
                      <i class="fas fa-plus-circle"></i> Add A Icon
                    </button>
                            <button class="btn btn-secondary" type="reset" (click)="resetForm(IconsForm)">
                      <i class="fas fa-sync-alt"></i> Reset
                    </button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
        <img class="sanmina-logo" src="assets/images/sanmina-logo.png" width="320" alt="">
        <div class="card col-md-8">
            <div class="card-body scroll">
                <h6 class="text-center">List of Iconos</h6>
                <table class="table table-sm table-hover table-striped mb-0  ">
                    <tbody>
                        <tr *ngFor="let icons of iconsList">
                            <td>{{icons.name}}</td>
                            <td><i class="{{icons.class}}"></i></td>
                            <td>
                                <a class="btn btn-secondary text-white" (click)="onEditIcons(icons)">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a class="btn btn-danger text-white" (click)="deleteIcons(icons.$key)">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>

                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</div>
