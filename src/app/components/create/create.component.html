    <div class="row newsrow" >
        <div class="col-lg-12 newsdiv" >
          <form #newsForm="ngForm" name="newsForm" (submit)="createNew(newsForm, newsForm.value)" >
            <div class="row" >
              <div class="col-lg-12">
                <div class="row">
                  <div class="col-md-12">
                    <img src="https://lh3.google.com/u/0/d/{{url}}=w1920-h927-iv1" class="newsimage" alt=" " onerror="this.src='assets/images/error-404-not-found.jpg'" *ngIf="url">
                    
                  </div>
                </div>
                  <div class="col-md-12 text-center">
                    <input type="file" (change)="loadImage($event)" id="file" accept=".png,.jpg,.avi,.mp4,.mkv" />
                    <label for="file" class="btn-2">Seleccionar imagen</label>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <strong class="text-secondary">Titulo</strong>
                      <div class="FieldElement">
                        <input type="text" name="title" ngModel class="form-control inputsform">
                      </div>
                    </div>
                  </div>
                  <!-- <div class="col-md-12">
                    <div class="form-group">
                      <strong class="text-secondary">Video URL de youtube</strong>
                      <div class="FieldElement">
                        <input type="text" name="video" ngModel class="form-control inputsform">
                      </div>
                    </div>
                  </div> -->
                  <div class="col-md-12">
                    <div class="form-group">
                      <strong class="text-secondary">URL de Imagen</strong>
                      <div class="FieldElement">
                        <input id="urlimg" type="text" name="urlimg" ngModel class="form-control inputsform">
                        <span class="botonValidar btn btn-success" type="button" (click)="getUrl()">Validar Imagen</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <strong class="text-secondary">Â¿Encuesta?</strong>
                      <div class="FieldElement">
                        <select name="encuesta" ngModel id="" class="form-control inputsform" value="false" >
                          <option ngModel value="true">Si</option>
                          <option ngModel value="false" selected>No</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <strong class="text-secondary">Descripcion</strong>
                      <textarea name="description" ngModel class="form-control" rows="9" cols="90"></textarea>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <strong class="text-secondary">Fecha de expiracion</strong>
                      <input type="date" name="finishDate" ngModel class="form-control inputsform">
                    </div>
                  </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group text-center">
                      <button type="submit" class="btn createbtn" name="button">Crear Publicacion</button>
                    </div>
                  </div>
                  <!-- <div class="col-md-6">
                    <div class="form-group text-center">
                      <button type="submit" class="btn createbtn bg-warning" name="button">Crear Encuesta</button>
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
