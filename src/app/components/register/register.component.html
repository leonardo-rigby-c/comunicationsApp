  <div class="row contentrow">
    <div class="col-lg-12 text-center">
      <h3>Registrar Nueva Cuenta</h3>
      <hr>
    </div>
      <div class="col-md-12 text-center margintop ">
      <div class="divbtn text-center col-12" (click)="googleSignUp()">
        <span class="text-success"><img src="assets/icons/google.png" alt="" >
        Google</span>
      </div>
    </div>
    <div class="col-md-6 text-center margintop">
      <!-- <div class="divbtn" (click)="auth.facebookSignUp()">
      <img src="assets/icons/facebooklogo.png" alt="" >
      Facebook
    </div> -->
    </div>
    <div class="col-lg-12 text-center margintop">
      <span><i class="fas fa-chevron-left text-primary" ></i><a routerLink="/login" href="" > Iniciar Sesion</a>
</span>
    </div>
    <div class="col-md-12  text-center" *ngIf="auth.newUser$ | async as user">
      <p class="text-info">Informacion Personal</p>
      <div class="sidebar-header">
        <div class="user-pic">
          <img class="img-responsive img-rounded" [src]="user.image">
        </div>
        <div class="user-info">
          <span class="user-name">{{user.fullName}}</span><br>
          <span class="user-status">
            <span>{{user.email}}</span>
          </span>
        </div>
      </div>
      <hr>
    </div>
    <div class="col-md-12" *ngIf="newUser">
      <p class="text-info">Informacion Adicional</p>
      <!-- #registerForm="ngForm" -->
      <form  [formGroup]="registerForm"  name="registerForm" novalidate (submit)="registerNewUser(registerForm, registerForm.value)">
        <div class="form-group">
            <label >Numero de empleado</label>
            <input type="number" class="form-control informs" formControlName="employeeNumber" [ngClass]="{ 'is-invalid': submitted && f.employeeNumber.errors }" >
          <div *ngIf="submitted && f.employeeNumber.errors" class="invalid-feedback">
            <div *ngIf="f.employeeNumber.errors.required"> Numero de empleado es requerido!</div>
          </div>
        </div>
      <div class="form-group">
        <label for="">Departamento</label>
        <select class="form-control informs" formControlName="department"  ngModel [ngClass]="{ 'is-invalid': submitted && f.department.errors }">
          <option *ngFor="let department of departments" value="{{department.name}}" >{{department.name}}</option>
        </select>
        <div *ngIf="submitted && f.department.errors" class="invalid-feedback">
          <div *ngIf="f.department.errors.required"> Departamento es requerido!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Planta</label>
        <select class="form-control informs" formControlName="plant"  ngModel [ngClass]="{ 'is-invalid': submitted && f.plant.errors }">
          <option *ngFor="let plant of plants" value="{{plant.name}}">{{plant.name}}</option>
        </select>
        <div *ngIf="submitted && f.plant.errors" class="invalid-feedback">
          <div *ngIf="f.plant.errors.required"> Planta es requerida!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Fecha de nacimiento</label>
        <input type="date" class="form-control informs" formControlName="birthdate"  ngModel [ngClass]="{ 'is-invalid': submitted && f.birthdate.errors }">
      </div>
      <div *ngIf="submitted && f.birthdate.errors" class="invalid-feedback">
        <div *ngIf="f.birthdate.errors.required"> Fecha de nacimiento es requerida!</div>
      </div>
      <br>
      <div class="col-12">
        <div class="form-group">
          <span><input class="mr-1"type="checkbox" formControlName="terminosCondiciones" ngModel name="terminosCondiciones" value="true" ><a routerLink="/terminos-condiciones">Terminos y Condiciones</a></span>
        </div>
      </div>
      <div class="form-group text-center">
        <button type="submit"  class="btn registerbtn" name="button">Registrarse</button>
      </div>
      </form>
    </div>
  </div>
